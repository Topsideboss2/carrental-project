version: "3"
services:
  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
  web:
    build:
      context: .
      dockerfile: web-Dockerfile
    restart: on-failure
    ports:
      - "80:80"
  api:
    build:
      context: .
      dockerfile: api-Dockerfile
    restart: on-failure
    ports:
      - "3333:3333"
